          <label class="titulo">Contato</label> <br>
          <form action="">
            <input type="text" name="nome" placeholder="Nome de usuario" autofocus>
            <input type="text" name="email" placeholder="E-mail" autofocus>
            <input type="text" id="cep" oninput="mascara_cep()" maxlength="10" placeholder="Digite seu CEP">
            <input type="tel" placeholder="(31)99999-9999" id="telefone" oninput="mascara_telefone()" maxlegth="14">
            <input oninput="cpf_mascara(this)" type="text" placeholder="Digite seu CPF">
            <input type="submit" value="Criar">
          </form>
          <p class="login">Já tem uma conta? <a href="indexlogin.html">Login</a></p>
